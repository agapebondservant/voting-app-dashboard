<html>
	<head>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
	</head>
	<body>
	
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
	<script type="text/javascript" th:src="@{/js/main.js}"></script>
	<div class="container">
		<div class="row"><div class="col">&nbsp;</div></div>
		<div class="row">
			<div class="col">
	        	<div class="card counter">
      				<i class="fa fa-code fa-2x"></i>
      				<h2 id="red-sqd-ctr" class="timer count-title count-number text-danger red-sqd-available-cls"></h2>
       				<p class="count-text text-danger red-sqd-available-cls">Red Squad<br/><span id="red-sqd-district"></span></p>
       				<p id="red-sqd-unavailable" class="count-text text-secondary invisible">**NO recent data is available. Pie chart shows last known update for <i>Red</i>.**</p>
    			</div>
	        </div>
	        <div class="col">
	        	<div class="card counter">
      				<i class="fa fa-code fa-2x"></i>
      				<h2 id="blue-sqd-ctr" class="timer count-title count-number text-primary blue-sqd-available-cls"></h2>
       				<p class="count-text text-primary blue-sqd-available-cls">Blue Squad<br/><span id="blue-sqd-district"></span></p>
       				<p id="blue-sqd-unavailable" class="count-text text-secondary invisible">**NO recent data is available. Pie chart shows last known update for <i>Blue</i>.**</p>
    			</div>
	        </div>
		</div>
		<div class="row"><div class="col">&nbsp;</div></div>
	    <div class="row">
	        <div class="col">
	            <div class="card">
	                <div class="card-body chart-container" style="position: relative; height:40vh; width:40vw">
						<canvas id="myPieChart" width="200" height="200"></canvas>
					</div>
				</div>
			</div>
		</div>
	</div>
	</body>
</html>
